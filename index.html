<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/png"
    href="https://media.istockphoto.com/id/1374211932/photo/hot-dog-trendy-illustration-on-white-background-3d-rendering.jpg?s=2048x2048&w=is&k=20&c=GoD5S2H-q-9LUu1pvEt-GdUC0WK7m7dEcxQZFj1HU_0=">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <title>Cookpad</title>
</head>

<body>
  <!-- This is the nvbar of the app -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Cookpad</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#fav-recipe-section">Favorite food</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <header>
    <!-- Heading  of the app -->
    <h1 class="main-heading">Cookpad <i class="bi bi-cup-hot"></i></h1>
    <small>
      <h2 class="main-heading"> Your Guide to Culinary Creativity </h2>
    </small>
  </header>

  <!-- From here the main section of the app starts -->
  <main>

    <div class="p-4 p-md-5 mb-4 random-img-holder">
      <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic">Have you tried this ?</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          id="toggle-btn"><!--  This button name is filled with javascript--></button>


        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: black;"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="modal-body-img"><iframe
                    id="recipe-video"><!--  This iframe src  attribue is created and is filled with javascript--></iframe>
                </div>
                <div class="modal-small-headings">
                  <ul id="food-points" class="heading">
                    <li id="category-food" class="font-color"><!--  This  "li" is filled with javascript--></li>
                    <li id="food-country" class="font-color"><!--  This  "li" is filled with javascript--></li>
                  </ul>
                </div>
                <div class="modal-secondry-points">
                  <ul id="ing-heading" class="heading">
                    <li class="font-color">
                      <h2>Ingredients</h2>
                    </li>
                  </ul>
                  <ul id="ing-list">
                    <!-- This  "ul" is filled with javascript -->
                  </ul>
                </div>
                <div class="modal-para">
                  <p id="instructions" class="font-color">
                    <!-- This p tag is also filled with javascript -->
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="random-food-favorite">
                    Add tofavrouite
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="searched-content-section">
      <div id="searched-recipe-display">
        <!-- Filled ith javascript -->
      </div>
    </section>

    <section id="fav-recipe-section">
      <h1 id="fav-recipe-section-heading">Your favorite recipes</h1>
      <div id="fav-recipe-display">
        <ul id="fav-recipe-list">
          <!-- Filled with javascript -->
        </ul>
      </div>
    </section>
  </main>
  <!-- Main section ends here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
